<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>IMP LAB 4 Canvas</title>
        <!-- External CSS -->
        <link rel="stylesheet" href="CSS.css">
        
        <!-- Javascript -->
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!--<script src="canvasjavascript.js"></script>-->
        <script src="canvasjs.js"></script>
        <script src="gamejavascript.js"></script>
        <script src = "game.js"></script>


    </head>
    <body onload="draw()">
        
        
        <h2 class="mainHeader">WELCOME TO IMP COURSE (LAB 4)</h2>

        <div class="container">
            
            <!--Simple Canvas-->
            <div class="canvasContainer">
                <canvas id="myCanvas" width ="500" height ="300">
                </canvas>
            </div>
            <!--Refresh the canvas-->
            <button id="canvasReset">Reset Canvas</button>
        
            <!--Simple Game-->
            <div class="gameContainer">
                    <h3 class="header">Click the button to play the game</h3>
                    <h3 class="points">Points:</h3>
                    <input type="button" class="start" value="Start game">
                    <canvas id="canvas" width="600" height="335"></canvas>
            </div>
        </div>
    </body>
</html>
